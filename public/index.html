<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry Guerra | Refrigeración Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-slate-800 text-white py-12 text-center">
        <h1 class="text-4xl font-bold">Jerry Guerra</h1>
        <p class="text-xl mt-2 text-orange-400">Servicio técnico de refrigeración doméstica</p>
    </header>

    <section class="max-w-4xl mx-auto p-8">
        <h2 class="text-2xl font-semibold border-b-4 border-orange-500 inline-block mb-6">Mis Trabajos Realizados</h2>
        
        <div id="galeria" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <p id="cargando" class="col-span-full text-center py-10 text-gray-500 italic">Conectando con la galería de trabajos...</p>
        </div>
    </section>

    <footer class="bg-white py-8 text-center border-t mt-10">
        <p class="mb-4 font-bold">¿Tu nevera o aire no enfría?</p>
        <a href="https://wa.me/TUNUMERO" class="bg-green-600 text-white px-6 py-3 rounded-full font-bold hover:bg-green-700 transition">Contactar por WhatsApp</a>
    </footer>

   <script>
    // 1. Configuración (Datos verificados de tus capturas)
    const supabaseUrl = 'https://lrjsideqdmiekflpught.supabase.co';
    // Asegúrate de copiar TODA la clave larga que empieza por eyJ...
    const supabaseKey = 'sb_publishable_tjGfyh7Eq8gi6-8xthjGtQ_goRZslgqsb_publishable_tjGfyh7Eq8gi6-8xthjGtQ_goRZslgq'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function obtenerFotos() {
        // 2. Nombre exacto del bucket que veo en tu captura de "Policies"
        const nombreBucket = 'JERRY GUERRA'; 

        const contenedor = document.getElementById('galeria');
        const mensajeCargando = document.getElementById('cargando');

        try {
            const { data, error } = await supabaseClient.storage.from(nombreBucket).list();

            if (error) {
                console.error('Error de Supabase:', error);
                mensajeCargando.innerText = 'Error de conexión: ' + error.message;
                return;
            }

            if (data && data.length > 0) {
                mensajeCargando.style.display = 'none';
                contenedor.innerHTML = ''; 
                
                data.forEach(foto => {
                    // Ignorar archivos ocultos del sistema
                    if (foto.name.startsWith('.')) return;

                    const { data: urlData } = supabaseClient.storage.from(nombreBucket).getPublicUrl(foto.name);
                    
                    const card = `
                        <div class="bg-white p-4 shadow-md rounded-lg overflow-hidden border border-gray-200">
                            <img src="${urlData.publicUrl}" class="w-full h-48 object-cover rounded-md mb-4" 
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Imagen+No+Encontrada'">
                            <h3 class="font-bold text-lg text-slate-700">${foto.name.split('.')[0]}</h3>
                        </div>
                    `;
                    contenedor.innerHTML += card;
                });
            } else {
                mensajeCargando.innerText = 'Conectado. Ahora sube una foto a la carpeta JERRY GUERRA en Supabase.';
            }
        } catch (err) {
            mensajeCargando.innerText = 'Error inesperado al cargar la galería.';
        }
    }

    obtenerFotos();
</script>

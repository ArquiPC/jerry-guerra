<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo - Jerry Guerra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-80 text-center">
            <h2 class="text-2xl font-bold mb-4">Acceso Jerry</h2>
            <input type="password" id="admin-pass" placeholder="Introduce tu clave" 
                   class="w-full p-3 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-orange-500">
            <button onclick="verificarAcceso()" class="w-full bg-orange-500 text-white py-3 rounded-xl font-bold">Entrar</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen p-4 md:p-8">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800">Panel de Control</h1>
            <button onclick="cerrarSesion()" class="text-red-500 font-medium">Cerrar Sesión</button>
        </header>

        <section class="mb-12">
            <h3 class="text-xl font-bold mb-4">Ultimas Solicitudes</h3>
            <div class="bg-white rounded-2xl shadow-sm overflow-x-auto" id="tabla-clientes">
                </div>
        </section>

        <section>
            <h3 class="text-xl font-bold mb-4">Gestionar Galería</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm">
                    <p class="font-bold mb-4">Subir nueva imagen</p>
                    <select id="subir-categoria" class="w-full p-2 border rounded-lg mb-4">
                        <option value="refrigeracion">Refrigeración</option>
                        <option value="drywall">Drywall</option>
                        <option value="construccion">Construcción</option>
                        <option value="impermeabilizacion">Impermeabilización</option>
                    </select>
                    <input type="file" id="archivo-foto" class="mb-4 text-sm">
                    <button onclick="subirFoto()" id="btn-subir" class="w-full bg-blue-600 text-white py-2 rounded-lg">Subir a la Web</button>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm overflow-y-auto max-h-96">
                    <p class="font-bold mb-4">Fotos actuales (Toca para borrar)</p>
                    <div id="visor-borrar" class="grid grid-cols-3 gap-2">
                        </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Configuración de Supabase (La misma que ya tienes)
        const URL_SB = 'https://lrjsideqdmiekflpught.supabase.co';
        const KEY_SB = 'TU_KEY_AQUI'; 
        const jerry_db = supabase.createClient(URL_SB, KEY_SB);

        // --- LÓGICA DE LOGIN ---
        function verificarAcceso() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === "Jerry2026*") { // <--- DEFINE LA CLAVE AQUÍ
                sessionStorage.setItem('sesion_jerry', 'activa');
                mostrarPanel();
            } else {
                alert("Clave incorrecta");
            }
        }

        function mostrarPanel() {
            if (sessionStorage.getItem('sesion_jerry') === 'activa') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                cargarDatos(); // Carga clientes y fotos
            }
        }

        function cerrarSesion() {
            sessionStorage.removeItem('sesion_jerry');
            location.reload();
        }

        // --- LÓGICA DE SUBIDA (Storage) ---
        async function subirFoto() {
            const fileInput = document.getElementById('archivo-foto');
            const cat = document.getElementById('subir-categoria').value;
            const file = fileInput.files[0];
            
            if (!file) return alert("Selecciona una foto");

            const btn = document.getElementById('btn-subir');
            btn.innerText = "Subiendo...";
            btn.disabled = true;

            const nombreLimpio = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            const ruta = `${cat}/${nombreLimpio}`;

            const { error } = await jerry_db.storage.from('jerry-guerra').upload(ruta, file);

            if (error) {
                alert("Error al subir: " + error.message);
            } else {
                alert("¡Foto subida con éxito!");
                location.reload();
            }
        }

        // Verificar sesión al cargar la página
        window.onload = mostrarPanel;
    </script>
</body>
</html>
